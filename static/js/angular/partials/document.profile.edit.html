<div class="big-item" ng-show="document">
  <div class="menu" scroll-to-fixed margin-top="48">
    
    <h2>{{document.title}}</h2>
    <h3>{{document.type}}</h3>

  </div>
  

  <div class="pure-g">

    <div class="pure-u-2-3">
      
      
   
      <form class="pure-form">
        <div class="questions">
        
        <table class="question-table pure-table">
          <thead>
              <tr>
                <th>question</th>
                <th>Yes</th>
                <th>No</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="property in profile.properties">
              <td>{{property.question}}</td>
              <td class="radio">
                <div tooltip="yes" ng-click="attachProperty(property.name, profile)">
                  <input type="radio" ng-model="property.value" ng-value="true"/>
                </div>
              </td>
              <td class="radio">
                <div tooltip="no" ng-click="detachProperty(property.name, profile)">
                  <input type="radio" ng-model="property.value" ng-value="false"/>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <table class="question-table pure-table">
          <thead>
              <tr>
                <th>question</th>
                <th>Yes</th>
                <th>No</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="property in profile.properties_interviews">
              <td>{{property.question}}</td>
              <td class="radio">
                <div tooltip="yes" ng-click="attachProperty(property.name, profile)">
                <input type="radio" ng-model="property.value" ng-value="true"/>
              </td>
              <td class="radio">
                <div tooltip="no" ng-click="detachProperty(property.name, profile)">
                <input type="radio" ng-model="property.value" ng-value="false" />
              </td>
            </tr>
          </tbody>
        </table>

        <table class="question-table pure-table" style="width: 100%; margin-top:18px">
          <thead>
              <tr>
                <th>question</th>
                <th>Yes</th>
                <th>No</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="property in profile.properties_meth_detail">
              <td>{{property.question}}</td>
             <td class="radio">
              <div tooltip="yes" ng-click="attachProperty(property.name, profile)">
                <input type="radio" ng-model="property.value" ng-value="true"/>
              </td>
              <td class="radio">
                <div tooltip="no" ng-click="detachProperty(property.name, profile)">
                <input type="radio" ng-model="property.value" ng-value="false" />
              </td>
            </tr>
          </tbody>
          
        </table>
      
        </div>
      </form>
    </div>
    <div class="pure-u-1-3" >
      <div ng-repeat="device in profile.devices">
        <h4>{{device.label}} ({{document.devices[device.name].length || 0}})</h4>
        <div class="tags multi-input">
          <form class="pure-form">
            <span class="tag" ng-repeat="dev in document.devices[device.name]"ng-click="follow('tool', dev.working_document_id)">{{dev.title}}&nbsp;<span class="fa fa-times" tooltip="remove me" ng-click="removeDevice(dev.id)"></span></span>


              <input type="text" autofocus ng-model="__device_candidate"
                typeahead-editable="false"
                typeahead-loading="loadingLocations"
                typeahead="tag as tag.title for tag in getDevices($viewValue)"
                class="form-control typeahead-multi-input"
                typeahead-on-select="saveDevice(device.name, __device_candidate)"
                typeahead-wait-ms="50">
       
            
         
          </form>
         </div>
    </div>
  
  </div>
</div>
