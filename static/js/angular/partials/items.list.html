<div class="menu" scroll-to-fixed margin-top="48" ng-include src="'/frontcast/static/js/angular/partials/helpers.menu.html'"></div>

<div class="doc item" ng-class="item.status" ng-repeat="item in items">
  <div class="inner">
  <h4><a ng-href="#/tool/{{item.id}}">#{{item.id}} {{item.title}}</a></h4>
  <div class="permalink">
    <a href="{{item.permalink}}" target="_blank">{{item.permalink}}</a>
  </div>
  <div class="abstract">{{item.abstract_raw | excerpt}}</div>
  <div class="tags">
    <span class="tag" class="wd" ng-repeat="tag in item.tags" ng-click="setProperties('tags__slug__in', tag.slug)">
      {{tag.name}}
    </span>
  </div>
</div>
