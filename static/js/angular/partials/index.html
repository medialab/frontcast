<div class="headers">
  <h2 class="col"><span class="number">{{sequences.meta.total_count}}</span> sequences </h2>
  <h2 class="col"><span class="number">{{tasks.meta.total_count}}</span> tasks </h2>
  <h2 class="col"><span class="number">{{tools.meta.total_count}}</span> tools </h2>
  <h2 class="col"> <span class="number">{{others.meta.total_count}}</span> links and co. -<a href="#/w/bookmark">add</a></h2>
</div>
        
<div class="cols" resizable style="height: {{availableHeight - 200}}px">

  <div class="col" >
    
    <div class="wd" ng-repeat="item in sequences.objects">
      <h4>{{item.title}}</h4>
    </div>
  </div>

  <div class="col" >
    <div class="wd" ng-repeat="item in tasks.objects">
      <h4>{{item.title}}</h4>
    </div>
  </div>

  <div class="col" >
    <div class="wd" ng-repeat="item in tools.objects">
      <h4>{{item.title}}</h4>
      <a href="{{item.permalink}}">{{item.permalink}}</a>
      <div class="tags">
      <span class="tag" ng-click='setProperties("tags__slug__REDUCE", tag.slug)' ng-repeat="tag in item.tags">
          #{{tag.name}}
        </span>
      </div>
    </div>
  </div>

  <div class="col" >
    <div class="wd" ng-repeat="item in others.objects">
      <h4><a href="{{item.permalink}}">{{item.title}}</a></h4>
      {{item.date_created}}
      
      <div class="tags">
        <span class="tag" ng-click='setProperties("tags__slug__REDUCE", tag.slug)' ng-repeat="tag in item.tags">
          #{{tag.name}}
        </span>
      </div>
    </div>
  </div>

</div>
