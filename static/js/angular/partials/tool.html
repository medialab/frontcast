<div class="pure-g">

  
  <div class="pure-u-3-4">


    <div class="big-item">
      <h2>{{item.title}}</h2>
      <h3>{{item.type_label}}</h3>

      <div class="pure-g">
        <div class="pure-u-1-2">
          <div class="cover" ng-if="item.tags.CU">
            <div class="box" ng-repeat="tag in item.tags.CU">
              <img ng-src="{{tag.name}}">
            </div>
          </div>
          


          <div class="abstract">
           <p ng-bind-html="item.abstract"></p>
          </div>
        </div>
        <div class="pure-u-1-2">
          <a class="pure-button" ng-href="#/tools/{{item.id}}/edit"> edit</a>

          <div class="tags" ng-if="item.tags.CA.length">
            <h4>tags</h4>
            <a class="tag" class="wd" ng-repeat="tag in item.tags.CA">
              {{tag.name}}
            </a>
          </div>

          <div class="property">
            <i class="fa fa-globe"></i><div class="value"><a href="{{item.permalink}}">{{item.permalink|crop}}</a></div>
          </div>

          <div class="property">
            <i class="fa fa-star"></i><div class="value">{{item.rating}}</div>
          </div>

          <div class="property">
            <i class="fa fa-camera-retro"></i><div class="value">{{item.count.documents}}</div>
          </div>

          <div class="property" ng-repeat="tag in item.tags.CP">
            <i class="fa fa-dollar"></i><div class="value">{{tag.name}}</div>
          </div>

          <div class="property" ng-repeat="tag in item.tags.RE">
            <i class="fa fa-magic"></i><div class="value">{{tag.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="pure-u-1-4">
    <div style="height: 300px; overflow:scroll">
      <div ng-repeat="thumb in item.supports">
        <div ng-include src="'/frontcast/static/js/angular/partials/document.thumb.html'"></div>
      </div>
    </div>
  </div>

  

</div>
