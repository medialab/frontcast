<div class="big-item">
  <h2>{{item.title}}</h2>
  <h3>{{item.type_label}}</h3>

  <div class="pure-g">
    <div class="pure-u-1-2">
      {{item.children.length}}
      <div ng-repeat="thumb in item.children">
        <div ng-include src="'/frontcast/static/js/angular/partials/lesson.thumb.html'"></div>
      </div>
      
    </div>


    <div class="pure-u-1-2">
      <div ng-repeat="thumb in item.documents">
        <div ng-include src="'/frontcast/static/js/angular/partials/document.thumb.html'"></div>
      </div>
    </div>
  </div>
</div>
