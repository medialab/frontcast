<div class="big-item">
  <div class="menu" scroll-to-fixed margin-top="48">
    <h2>{{document.title}} <a ng-href="#!/doc/{{document.id}}/edit">edit</a> | <a ng-href="#!/doc/{{document.id}}/profile/edit">edit properties</a></h2>
    <div ng-if="document.permalink" class="permalink">visit <b>{{document.type}}</b>
          <a href="{{document.permalink}}" target="_blank">{{document.permalink|crop}}</a>
    </div>

  </div>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div class="cover">
        <div class="box">
          <img ng-src="{{document.attachments.thumb.src}}">
        </div>
        
      </div>
      
      <div class="tags"  style="margin-top: 15px">
        <a class="tag date" class="wd" ng-repeat="tag in document.tags.Date">{{tag.name}}</a>
        <a class="tag institution" class="wd" ng-repeat="tag in document.tags.Institution">{{tag.name}}</a>
      </div>
      <div class="reference" ng-bind-html="document.bib.mla"></div>
      <div ng-if="document.abstract" class="abstract" ng-bind-html="document.abstract">
      </div>

      <div class="discussion">
        <div disqus="'d' + document.id"></div>
      </div>

      
    </div>
    <div class="pure-u-1-4">
      
      

      <h4 ng-if="profile.properties_interviews.length">presence of interviews</h4>
        
      <div class="tags" >
        <a class="tag" class="wd" ng-if="tag.value" ng-repeat="tag in profile.properties_interviews">
          {{tag.name}}
        </a>
      </div>

      <h4 ng-hide="!profile.properties_meth_detail.length">presence of methodology detail </h4>
        
      <div class="tags" >
        <a class="tag" class="wd" ng-if="tag.value" ng-repeat="tag in profile.properties_meth_detail">
          {{tag.name}}
        </a>
      </div>

      <h4>properties</h4>
      <div class="property boolean" ng-repeat="property in profile.properties" ng-class="property.value ? 'has-value': ''">
        {{property.label}}<div class="value"></div>
      </div>
    </div>

    <div class="pure-u-1-4">
      
      <div class="tags" ng-repeat="(type, devices) in document.devices">
        <h4>{{devices[0].type_label}}</h4>
        <a class="tag" ng-href="#!/tool/{{tool.id}}" ng-repeat="thumb in devices">
          {{thumb.title}}
        </a>
      </div>
    </div>

  </div>
</div>
