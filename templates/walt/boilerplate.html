<!doctype html>
<html ng-app="walt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Frontcast of FORCCAST</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- javascript libs -->
        <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js" type="text/javascript"></script -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <!-- script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script -->

        <link rel="stylesheet" href="{{ STATIC_URL }}/css/normalize.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}/css/bootstrap.css">
        <!-- link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/fonts.css" -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}/less/style.less">


        <!-- angular.js app
        <script src="{{ STATIC_URL }}/js/angular/app.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/angular/controllers.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/angular/directives.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/angular/filters.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/angular/services.js" type="text/javascript"></script
        -->

        <script src="{{ STATIC_URL }}/js/less-1.3.3.min.js" type="text/javascript"></script>

        <!-- video js -->
        <link href="{{ STATIC_URL }}/player/video-js.css" rel="stylesheet" type="text/css">
        <script src="{{ STATIC_URL }}/player/video.js"></script>
        <script>videojs.options.flash.swf = "{{ STATIC_URL }}/player/video-js.swf";</script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        {% block body %}{% endblock %}




        {% block scripts %}
        <!-- handlebars templates -->
        <script src="{{ STATIC_URL }}/js/handlebars.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/handlebars.templates.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/handlebars.helpers.js" type="text/javascript"></script>

        <script src="{{ STATIC_URL }}/js/jquery.toastmessage.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/jquery.ba-bbq.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/jquery.autosize.min.js" type="text/javascript"></script>

        {{ DEBUG }}
        <script src="{{ STATIC_URL }}/js/domino.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/walt.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/walt.engine.js" type="text/javascript"></script>

        <script src="{{ STATIC_URL }}/js/walt.domino.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/modules/layout.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/modules/list.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/js/modules/route.js" type="text/javascript"></script>

        {% endblock %}
        <script>

            /*
                api endpoint . Override
            */
            walt.urls = {
                user_assignments: '{% url "walt_api_user_assignments" %}',
                user_assignment: '{% url "walt_api_user_assignment" 0 %}',
                user_assignment_deliver: '{% url "walt_api_user_assignment_deliver" 0 %}',
                user_assignment_documents: '{% url "walt_api_user_assignment" 0 %}',
                user_documents: '{% url "walt_api_user_documents" %}',
                user_document: '{% url "walt_api_user_document" 0 %}',
                references: '{% url "walt_api_biblib_proxy" %}'
            };

            $(window).load( function(){
                {% block onload %}
                    walt.init();
                {% endblock %}
            })
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    </body>
</html>
