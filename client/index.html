<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>frontcast</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="{{STATIC_URL}}/src/css/style.css" rel='stylesheet' type='text/css'>
    </style>
    <script>
    // angular init (template)
    var STATIC_URL = '{{STATIC_URL}}'
    </script>
  </head>
  <body ng-app="frontcast">
    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }

    body{
      height: 100%;
      margin: 0;
      padding:0;
    }
    </style>

   
    
    <div id="wrapper" ng-controller="layoutCtrl" class="ng-cloak">
      <header>
        <img id="logo" src="{{STATIC_URL}}/src/images/forccast.svg">
        <div id="search">
          <input type="text" placeholder="search" ng-model="query">
          <button><i class="fa fa-search"></i></button>
        </div>
        <nav>
          {% verbatim %}
          <ul>
            <li ng-class="ctrl == 'indexCtrl'? 'active': ''"><a href="#/d">c. mappings</a></li>
            <li ng-class="ctrl == 'toolsCtrl'? 'active': ''"><a href="#/t">the devices</a></li>
            <li></li>
            <li ng-if="user.username" class="user"><a ng-href="#/{{user.username}}">{{user.username}}</a></li>
            <li ng-if="user == 'anonymous'" class="user"><a ng-href="/admin">login</a></li>
          </ul>
          {% endverbatim %}
        </nav>
      </header>

      
        {% verbatim %}
        <aside>
          <div class="explaination">
            <h3><span class="number">{{filtered}}</span> c. mappings
              <div class="dropdown" dropdown on-toggle="toggled(open)">
                <a href class="dropdown-toggle btn btn-default" dropdown-toggle>
                  {{orderBy.label}}
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li ng-repeat="choice in orderByChoices" ng-click="setOrderBy(choice)">
                    <a href >{{choice.label}}</a>
                  </li>
                </ul>
              </div>
            </h3>
            
            
            <span class="tag" ng-repeat="(key, fil) in filtersItems">
              {{fil.name||fil.title}}
              <span class="fa fa-plus" ng-click="removeFilter(key, fil.id)">[exclude]</span>
            </span>
          </div>

          

          <!-- pagination total-items="total" items-per-page="limit" ng-model="page" ng-change="setPage()"></pagination -->

          <h3>tools</h3>
          <span class="tag" ng-click="setFilter('supportedby__id',tool.id, tool)"  ng-repeat="tool in facets.tools">
            {{tool.title}} ({{tool.count}})
          </span>
        </aside>
        {% endverbatim %}
        <div id="view" ng-view>
          
        </div>
      </div>
    </div>
    
    <!--

        angular & other dep. libraries
        ==============================
    -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-resource.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/libs/marked.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/libs/angular-marked.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/libs/angular-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/libs/ui-bootstrap-tpls.min.js"></script>
    <!--

          angular app
          ===========
    -->
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/app.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/services/documents.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/services/workingdocuments.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/controllers/layout.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/controllers/index.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/controllers/tools.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/src/js/controllers/document.js"></script>

  </body>
</html>
